<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: rgb(57, 169, 243);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .header img {
            height: 150px;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-size: 44px;
            font-weight: bold;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="MUSIC__2_-removebg-preview.png" alt="Logo">
        <h1>Ian's Webpage</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username (8+ chars)" required>
        <input type="password" id="password" placeholder="Password (8+ chars)" required>
        <button id="loginBtn" disabled>Login</button>
    </div>
    
    <script>
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");

        function validateInputs() {
            loginBtn.disabled = !(username.value.length >= 8 && password.value.length >= 8);
        }

        username.addEventListener("input", validateInputs);
        password.addEventListener("input", validateInputs);

        loginBtn.addEventListener("click", function() {
            window.location.href = "indexxx.html"; // Replace with your target file
        });
    </script>
</body>
</html>
